<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator2.css">

</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div class>
                <button class="colorcol">C</button>
                <button class="colorcol">%</button>
                <button class="colorcol" >B</button>
                <button class="colorcol">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="colorcol">*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="colorcol">-</button>
                <button>1</button>
                <button>2</button>
                <button >3</button>
                <button class="colorcol">+</button>
                <button>00</button>
                <button>0</button>
                <button class="colorcol">.</button>
                <button class="colorrow">=</button>
                
        </div>
</body>
</html>
